syntax = "proto3";

package stt;

// The STT service definition
service STTService {
  rpc SendSTTResult(STTResult) returns (STTResponse);
  rpc ProcessAudioFile(AudioFileRequest) returns (STTResponse);
}

message STTResult {
  string transcript = 1;
  float confidence = 2;
  string language = 3;
  string audio_source = 4;
}

message AudioFileRequest {
  string id = 1;
  string file_path = 2;
}

message STTResponse {
  string status = 1;
  string message = 2;
}
